<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapowiedzi głosowe</title>
    <style>
        .select-container {
            display: flex;
            justify-content: space-between;
        }
        .select-wrapper {
            width: 300px;
        }
        .select-wrapper select {
            display: block;
            position: relative;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            overflow-y: auto;
            width: 100%;
        }
        .select-wrapper option {
            white-space: nowrap;
            overflow: hidden;
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 9s linear infinite;
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
		
        .selected-sound {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
        table {
            border: 5px solid black;
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
            border: 5px solid black;
        }
        td:first-child {
            max-width: 42%;
        }
        #playlist {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            height: 30px;
        }
        #playlist li span {
            display: inline-block;
            position: absolute;
            white-space: nowrap;
            will-change: transform;
        }
        .scrolling {
            animation: scrollText 20s linear infinite;
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-110%);
            }
        }
		
        h1 {
            font-family: Arial;
            text-align: center;
            background-color: red;
            color: yellow;
            border-bottom: solid 10px red;
            border-top: solid 10px red;
        }
        .str1 {
            color: white;
            background-color: red;
            padding: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            text-align: center;
            margin: 5px 0;
            text-decoration: none;
        }
        .str1:hover {
            color: white;
            background-color: rgb(54, 0, 155);
        }
        .str2 {
            border-bottom: solid 3px #00CCFF;
        }
        .str3 {
            font-size: 15px;
			font-weight: 900;
        }
        .str3:hover {
            color: white;
            background-color: rgb(54, 0, 155);
        }
        .bold-number {
            font-weight: 100;
        }
    </style>
</head>

                    <input type="text" id="searchBox2" placeholder="Szukaj zapowiedzi..." oninput="filterSounds('soundSelect2')"> <br>Wybrana zapowiedź:<br>
                    <span id="selectedSound2" class="selected-sound str2"></span>

        <td>
            <a onclick="addSound('soundSelect1')" class="str1">Dodaj</a>
            <a onclick="addSound('soundSelect2')" class="str1">Dodaj</a>
            <a onclick="playPlaylist()" class="str1">Odtwórz listę</a>
            <a onclick="resetPlaylist()" class="str1">Resetuj listę</a>
            <audio id="audioPlayer" src="" style="display:none;"></audio>
            <ul id="playlist"></ul>
        </td>
    </tr>
</table>

<script>
    let playlist = [];

    function addSound(selectId) {
        const soundSelect = document.getElementById(selectId);
        const selectedSound = soundSelect.value;
        const selectedSoundText = soundSelect.options[soundSelect.selectedIndex].textContent;

        if (selectedSound) {
            playlist.push(selectedSound);

            const playlistElement = document.getElementById('playlist');
            const newSoundElement = document.createElement('li');
            const newSoundText = document.createElement('span');
            newSoundText.textContent = selectedSoundText;
            newSoundElement.appendChild(newSoundText);
            newSoundElement.classList.add('playlist-item');
            playlistElement.appendChild(newSoundElement);

            checkTextOverflow(newSoundElement);
        }
    }

    function playPlaylist() {
        const audioPlayer = document.getElementById('audioPlayer');
        let currentSoundIndex = 0;

        function playNextSound() {
            if (currentSoundIndex < playlist.length) {
                audioPlayer.src = playlist[currentSoundIndex];
                audioPlayer.play();
                currentSoundIndex++;
            } else {
                currentSoundIndex = 0;
            }
        }

        audioPlayer.onended = playNextSound;
        playNextSound();
    }

    function resetPlaylist() {
        playlist = [];
        const playlistElement = document.getElementById('playlist');
        playlistElement.innerHTML = '';
    }

    function filterSounds(selectId) {
        const searchBox = (selectId === 'soundSelect2') ? document.getElementById('searchBox2') : document.getElementById('searchBox1');
        const filter = searchBox.value.toLowerCase();
        const soundSelect = document.getElementById(selectId);
        const options = soundSelect.options;

        for (let i = 0; i < options.length; i++) {
            const optionText = options[i].text.toLowerCase();
            if (optionText.includes(filter)) {
                options[i].style.display = '';
            } else {
                options[i].style.display = 'none';
            }
        }
    }

    function setupScrollingOptions() {
        const options1 = document.querySelectorAll('#soundSelect1 option');
        options1.forEach(option => {
            if (option.scrollWidth > option.clientWidth) {
                const span = document.createElement('span');
                span.textContent = option.textContent;
                span.classList.add('scrolling-text');
                option.innerHTML = '';
                option.appendChild(span);
            }
        });

        const options2 = document.querySelectorAll('#soundSelect2 option');
        options2.forEach(option => {
            if (option.scrollWidth > option.clientWidth) {
                const span = document.createElement('span');
                span.textContent = option.textContent;
                span.classList.add('scrolling-text');
                option.innerHTML = '';
                option.appendChild(span);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        setupScrollingOptions();
        
        // Add event listeners
        soundSelect1.addEventListener('change', () => selectSound(event, 'soundSelect1'));
        soundSelect2.addEventListener('change', () => selectSound(event, 'soundSelect2'));
    });

    function populateOptions(select, options) {
        options.forEach(optionData => {
            const option = document.createElement('option');
            option.value = optionData.value;
            option.textContent = optionData.text;
            select.appendChild(option);
        });
    }

    function selectSound(event, selectId) {
        const soundSelect = document.getElementById(selectId);
        const selectedSoundText = soundSelect.options[soundSelect.selectedIndex].textContent;

        document.getElementById('selectedSound1').textContent = (selectId === 'soundSelect1') ? selectedSoundText : '';
        document.getElementById('selectedSound2').textContent = (selectId === 'soundSelect2') ? selectedSoundText : '';
    }

    function checkTextOverflow(element) {
        const span = element.querySelector('span');
        if (span.scrollWidth > element.clientWidth) {
            span.classList.add('scrolling');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        boldNumbers();
    });

    function boldNumbers() {
        const options = document.querySelectorAll('option');
        options.forEach(option => {
            const text = option.innerHTML;
            const newText = text.replace(/(\b\d{4}\b)/g, '<span class="bold-number">$1</span>');
            option.innerHTML = newText;
        });
    }
</script>
</body>
